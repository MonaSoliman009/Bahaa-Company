<div class="login-page m-0">
  <div class="login-body container">
    <div class="loginbox">
      <div class="login-right-wrap">
        <div class="account-header">
          <div class="account-logo text-center mb-4">
            <a [routerLink]="'/admin'">
              <img src="assets/img/logo-icon.png" alt="" class="img-fluid" />
            </a>
          </div>
        </div>
        <div class="login-header">
          <h3>Login <span>Truelysell</span></h3>
          <p class="text-muted">Access to our dashboard</p>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label class="control-label">Email</label>
            <input
              class="form-control"
              type="text"
              placeholder="Enter your mail id"
              [ngClass]="{
                'is-invalid': submitted && loginForm.controls.email.errors
              }"
              formControlName="email"
            />
            <div
              class="error"
              *ngIf="
                !loginForm.controls.email ||
                loginForm.controls.email.errors.invalid ||
                loginForm.controls.email.touched
              "
            >
              Email is required.
            </div>
          </div>

          <div class="form-group mb-4">
            <label class="control-label">Password</label>
            <input
              class="form-control"
              type="password"
              placeholder="Enter your password"
              formControlName="password"
              [ngClass]="{
                'is-invalid': submitted && loginForm.controls.password.errors
              }"
            />
            <div
              class="error"
              *ngIf="
                loginForm.controls.password.errors.invalid ||
                loginForm.controls.password.touched
              "
            >
              Password is required.
            </div>
          </div>

          <div class="text-center">
            <button class="btn btn-primary btn-block account-btn" type="submit">
              Register
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
