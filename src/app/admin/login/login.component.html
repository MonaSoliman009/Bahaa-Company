<div class="login-page m-0">
    <div class="login-body container">
        <div class="loginbox">
            <div class="login-right-wrap">
                <div class="account-header">
                    <div class="account-logo text-center mb-4">
                        <a [routerLink]="'/admin'">
                            <img src="assets/img/logo-icon.png" alt="" class="img-fluid">
                        </a>
                    </div>
                </div>
                <div class="login-header">
                    <h3>Login <span>Truelysell</span></h3>
                    <p class="text-muted">Access to our dashboard</p>
                </div>
                <form >
                    <div class="form-group">
                        <label class="control-label">Email</label>
                        <input class="form-control" name="email" ngModel type="email" placeholder="E-Mail" #emailInput="ngModel" required email>
                    </div>
                    <div class="form-group mb-4">
                        <label class="control-label">Password</label>
                        <input class="form-control" type="password" name="password" ngModel matInput placeholder="Password" #passwordInput="ngModel" required>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary btn-block account-btn" type="submit">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
