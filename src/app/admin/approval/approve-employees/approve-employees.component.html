<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table custom-table mb-0 datatable">
            <thead>
              <tr>
                <th>ID</th>
                <th>User Name</th>
                <th class="text-right">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let rating of emplyee">
                <td>{{ rating._id }}</td>
                <td>{{ rating.name }}</td>

                <td class="text-right">
                  <a
                    class="table-action-btn btn btn-sm bg-success-light"
                    (click)="appprove(rating._id)"
                  >
                    Approve
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
