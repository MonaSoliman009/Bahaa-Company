<div class="row">
  <div class="col-md-8 m-auto">
    <nav class="user-tabs">
      <ul class="nav nav-tabs nav-tabs-bottom nav-justified">
        <li>
          <a class="nav-link active" href="#all" data-toggle="tab">Delete Employees</a>
        </li>
       
      </ul>
    </nav>
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <nz-table #basicTable [nzData]="emplyee">
            <thead>
              <tr>
             
                <th>User Name</th>
                <th>Email</th>
                <th>Approved</th>
                <th class="text-right">Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of basicTable.data">
                <td>{{ data.name }}</td>
                <td>{{ data.email }}</td>
               
                <td *ngIf="data.approved">Yes</td>
                <td *ngIf="!data.approved">No</td>

                <td class="text-right">
                  <a
                    class="table-action-btn btn btn-sm bg-success-light"
                    (click)="delete(data._id)"
                  >
                    Delete
                  </a>
                </td>
              
           
              </tr>
            </tbody>
          </nz-table>
        </div>
      </div>
    </div>
  </div>
</div>
