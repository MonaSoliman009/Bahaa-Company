<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
        
          <nz-table #basicTable [nzData]="pricing">
            <thead>
              <tr>
             
              
             
                <th>Serial Number</th>
                <th>Customer Name</th>
                <th>Date</th>
                <th class="text-right">Add Price</th>
                
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of basicTable.data">
      
                <td>{{ data.SerialNumber }}</td>
                <td>{{ data.customerName }}</td>
                <td>{{ data.date  |date: 'dd/MM/yyyy' }}</td>
                <td class="text-right">
                  <a
                    class="table-action-btn btn btn-sm bg-success-light"
                    (click)="AddPrice(data._id)"
                  >
                    Add Price
                  </a>
                </td>
            
              </tr>
            </tbody>
          </nz-table>
        </div>
      </div>
    </div>
  </div>
</div>
