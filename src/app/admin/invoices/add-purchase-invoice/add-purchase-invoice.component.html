<!-- Row -->
<div class="row">
    <div class="col-sm-12">
  
      <!-- Custom Boostrap Validation -->
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">Add Purchase Invoice Form</h5>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-sm">
              <form class="needs-validation" novalidate>
                <div class="form-row">
                  <div class="col-md-4 mb-3">
                    <label for="validationCustom01">Purchase Number</label>
                    <input type="number" class="form-control" id="validationCustom01" placeholder="Purchase Number"  required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>
                  <div class="col-md-4 mb-3">
                    <label for="validationCustom01">Supplier</label>
                    <input type="text" class="form-control" id="validationCustom01" placeholder="Supplier"  required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>
                  <div class="col-sm-6 col-md-3">
                    <div class="form-group">
                        <label>Date</label>
                        <div class="cal-icon">
                            <input class="form-control" ngbDatepicker #d1="ngbDatepicker" (click)="d1.toggle()" type="text">
                        </div>
                    </div>
                </div>
                
                
                </div>
              
                <div class="card-header col-md-4 mb-3">
                  <h5 class="card-title">Products</h5>
                </div>
                <div class="form-row" *ngFor = "let element of newSection">
                  
                  
                <div class="col-md-4 mb-3">
                  <label for="validationCustom02">Serial Number</label>
                  <input type="text" class="form-control" id="validationCustom02" placeholder="Serial Number"  required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="validationCustom02">Quantity</label>
                  <input type="number" class="form-control" id="validationCustom02" placeholder="Quantity"  required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
             
                <div class="col-md-4 mb-3">
                  <label for="validationCustom02">Model</label>
                  <input type="number" class="form-control" id="validationCustom02" placeholder="Model"  required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="validationCustom02">Price</label>
                  <input type="number" class="form-control" id="validationCustom02" placeholder="Price"  required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                
              
                </div>
                <div class="text-right">
                  <button type="button" class="btn btn-primary"  (click)="addNewSection()">Add another product</button>
                </div>
                <button class="btn btn-primary" type="submit">Submit form</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    
      <!-- /Validation Tooltips -->
  
    </div>
  </div>
  <!-- /Row -->
