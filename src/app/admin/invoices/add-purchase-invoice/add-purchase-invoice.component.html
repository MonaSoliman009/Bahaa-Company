<!-- Row -->
<div class="row">
  <div class="col-sm-12">
    <!-- Custom Boostrap Validation -->
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">Add Purchase Invoice Form</h5>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-sm">
            <form
              class="needs-validation"
              novalidate
              [formGroup]="purchuseInvoiceForm"
              (ngSubmit)="onSubmit()"
            >
              <div class="form-row" *ngFor="let element of newSection">
                <div class="form-row">
                  <div class="col-md-4 mb-3">
                    <label for="validationCustom01">Serial Number</label>
                    <input
                      type="number"
                      class="form-control"
                      id="validationCustom01"
                      placeholder="Serial Number"
                      formControlName="serialNumber"
                      required
                    />
                  </div>
                  <div class="col-md-4 mb-3">
                    <label for="validationCustom01">Model</label>
                    <input
                      type="text"
                      class="form-control"
                      id="validationCustom01"
                      placeholder="Model"
                      required
                      formControlName="model"
                    />
                  </div>
                  <div class="col-sm-6 col-md-3">
                    <div class="form-group">
                      <label>Date</label>
                      <div class="cal-icon">
                        <input
                          formControlName="addedAt"
                          class="form-control"
                          ngbDatepicker
                          #d1="ngbDatepicker"
                          (click)="d1.toggle()"
                          type="text"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4 mb-3">
                    <label for="validationCustom01">Quantity</label>
                    <input
                      type="number"
                      class="form-control"
                      id="validationCustom01"
                      placeholder="Quantity"
                      required
                      formControlName="quantity"
                    />
                  </div>
                  <div class="col-md-4 mb-3">
                    <label for="validationCustom02">Price</label>
                    <input
                      type="text"
                      class="form-control"
                      id="validationCustom02"
                      placeholder="Price"
                      required
                      formControlName="price"
                    />
                  </div>
                </div>
              </div>
              <div class="text-right">
                <button
                  type="button"
                  class="btn btn-primary"
                  (click)="addNewSection()"
                >
                  Add another product
                </button>
              </div>

              <button class="btn btn-primary" type="submit">Submit form</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- /Validation Tooltips -->
  </div>
</div>
<!-- /Row -->
