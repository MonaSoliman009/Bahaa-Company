<div class="login-page m-0">
  <div class="login-body container">
    <div class="loginbox">
      <div class="login-right-wrap">
        <div class="account-header">
          <div class="account-logo text-center mb-4">
            <a href="index.html">
              <img src="assets/img/logo-icon.png" alt="" class="img-fluid" />
            </a>
          </div>
        </div>
        <div class="login-header text-center">
                    <h3> <span>Register</span></h3>

          <p class="text-muted">Bahaa Elmasry Company</p>

        </div>
        <div class="form-group row">
          <div class="col-lg-12">
            <select
              class="select form-control"
              [(ngModel)]="selectedVlaue"
              (change)="selected(selectedVlaue)"
            >
              <option value="1" >Accountant</option>
              <option value="2">Employee</option>
            </select>
          </div>
        </div>
        <form
          [formGroup]="registerForm"
          (ngSubmit)="onSubmit()"
          class="needs-validation"
          novalidate
        >
          <div class="form-group">
            <label class="control-label">Username</label>
            <input
              class="form-control"
              type="text"
              placeholder="Enter your name"
              formControlName="name"
              required
              [ngClass]="{
                'is-invalid': submitted && registerForm.controls.name.errors
              }"
            />
            <div
            class="alert alert-danger my-1 p-2 fadeInDown animated"
            *ngIf="submitted && registerForm.controls.name.errors"
          >
           Field is required
          </div>
        
          </div>

          <div class="form-group">
            <label class="control-label">Email</label>
            <input
              class="form-control"
              type="text"
              placeholder="Enter your mail id"
              formControlName="email"
              [ngClass]="{
                'is-invalid': submitted && registerForm.controls.email.errors
              }"
            />
            <div
            class="alert alert-danger my-1 p-2 fadeInDown animated"
            *ngIf="submitted && registerForm.controls.email.errors"
          >
           Field is required
          </div>
</div>
          <div class="form-group mb-4">
            <label class="control-label">Password</label>
            <input
              class="form-control"
              type="password"
              formControlName="password"
              placeholder="Enter your password"
              required
              [ngClass]="{
                'is-invalid': submitted && registerForm.controls.password.errors
              }"
            />
            <div
            class="alert alert-danger my-1 p-2 fadeInDown animated"
            *ngIf="submitted && registerForm.controls.password.errors"
          >
           Field is required
          </div>
          </div>
        
          <!-- <input
            style="display: none"
            [value]="false"
            type="text"
            name=""
            id=""
            formControlName="approved"
          /> -->
          <div class="text-center">
            <button class="btn btn-primary btn-block account-btn" type="submit">
              Register
            </button>
          </div>
        </form>

        <!-- /Social Login -->

        <div class="text-center dont-have mt-4">
          Already have an account? <a routerLink="/login">Login</a>
        </div>
      </div>
    </div>
  </div>
</div>
