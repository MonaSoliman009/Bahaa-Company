<div class="login-page m-0">
  <div class="login-body container">
    <div class="loginbox">
      <div class="login-right-wrap">
        <div class="account-header">
          <div class="account-logo text-center mb-4">
            <a href="index.html">
              <img src="assets/img/logo-icon.png" alt="" class="img-fluid" />
            </a>
          </div>
        </div>
        <div class="login-header">
          <h3>Register <span>Truelysell</span></h3>
          <p class="text-muted">Access to our dashboard</p>
        </div>
        <div class="form-group row">
          <div class="col-lg-12">
            <select
              class="select form-control"
              [(ngModel)]="selectedVlaue"
              (change)="selected(selectedVlaue)"
            >
              <option value="1">Accountant</option>
              <option value="2">Employee</option>
            </select>
          </div>
        </div>
        <form
          [formGroup]="registerForm"
          (ngSubmit)="onSubmit()"
          class="needs-validation"
          novalidate
        >
          <div class="form-group">
            <label class="control-label">Username</label>
            <input
              class="form-control"
              type="text"
              placeholder="Enter your name"
              formControlName="name"
              required
              [ngClass]="{
                'is-invalid': submitted && registerForm.controls.name.errors
              }"
            />
            <div
              class="invalid-feedback"
              *ngIf="
                !registerForm.controls.name ||
                registerForm.controls.name.touched
              "
            >
              Please add your E-mail.
            </div>
            <!-- [ngClass]="{
                'is-invalid': submitted && registerForm.controls.name.errors
              }" -->
            <!-- <div
              class="error"
              *ngIf="
                registerForm.controls.name.errors.invalid ||
                registerForm.controls.name.touched
              "
            >
              Name is required.
            </div> -->
          </div>

          <div class="form-group">
            <label class="control-label">Email</label>
            <input
              class="form-control"
              type="text"
              placeholder="Enter your mail id"
              formControlName="email"
              [ngClass]="{
                'is-invalid': submitted && registerForm.controls.email.errors
              }"
            />
            <div
              class="invalid-feedback"
              *ngIf="
                !registerForm.controls.email ||
                registerForm.controls.email.touched
              "
            >
              Please add your E-mail.
            </div>
            <!-- <div
              class="error"
              *ngIf="
                registerForm.controls.email.errors.invalid ||
                registerForm.controls.email.touched
              "
            >
              Email is required.
            </div> -->
          </div>

          <div class="form-group mb-4">
            <label class="control-label">Password</label>
            <input
              class="form-control"
              type="password"
              formControlName="password"
              placeholder="Enter your password"
              required
              [ngClass]="{
                'is-invalid': submitted && registerForm.controls.password.errors
              }"
            />
            <!-- <div
              class="error"
              *ngIf="
                registerForm.controls.password.errors.invalid ||
                registerForm.controls.password.touched
              "
            >
              Password is required.
            </div> -->
          </div>
          <div
            class="invalid-feedback"
            *ngIf="
              !registerForm.controls.password ||
              registerForm.controls.password.touched
            "
          >
            Please enter your password.
          </div>
          <!-- <input
            style="display: none"
            [value]="false"
            type="text"
            name=""
            id=""
            formControlName="approved"
          /> -->
          <div class="text-center">
            <button class="btn btn-primary btn-block account-btn" type="submit">
              Register
            </button>
          </div>
        </form>

        <!-- /Social Login -->

        <div class="text-center dont-have mt-4">
          Already have an account? <a href="login.html">Login</a>
        </div>
      </div>
    </div>
  </div>
</div>
