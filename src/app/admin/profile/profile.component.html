<div class="row">
    <div class="col-xl-8 offset-xl-2">
        <div class="card">
            <div class="card-body profile-menu">
                <ul class="nav nav-tabs nav-tabs-solid" role="tablist">
                    <li class="nav-item home_tab">
                        <a class="nav-link active" data-toggle="tab" href="#profile_settings" role="tab"
                            aria-selected="false">
                            Profile Settings
                        </a>
                    </li>
                    <li class="nav-item home_add">
                        <a class="nav-link" data-toggle="tab" href="#change_password" role="tab" aria-selected="false">
                            Change password
                        </a>
                    </li>
                </ul>
                <div class="tab-content">

                    <!-- Profile Tab -->
                    <div class="tab-pane fade show active" id="profile_settings" role="tabpanel">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control" [value]="user?.name" disabled >
                        </div>
                        <form>
                        
                            <div class="form-group">
                                <label>Profile Image</label>
                                <div class="media align-items-center">
                                    <div class="media-left">
                                        <img class="rounded-circle profile-img avatar-view-img"
                                            [src]="(user?.img||user?.image)?(user?.img||user?.image):'assets/img/user.jpg'" alt="" width="100" height="100">
                                    </div>
                                    <div class="media-body">
                                        <div class="uploader">
                                            <!-- <button class="btn btn-secondary btn-sm ml-3">Change profile
                                               picture</button> -->
                                               
                                               <div class="custom-file col-md-4 ml-2">
                                                <input (change)="onFileChange($event)"  type="file" class="custom-file-input" id="validatedCustomFile" required>
                                                <label style="border-color:#ff0080" class="custom-file-label" >change image</label>
                                              </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-4 save-form">
                                <button class="btn btn-primary save-btn" (click)="saveImage()" type="button">Save</button>
                            </div>
                        </form>
                    </div>
                    <!-- /Profile Tab -->

                    <!-- Password Tab -->
                    <div class="tab-pane fade" id="change_password" role="tabpanel">
                        <form [formGroup]="form">
                            <div class="form-group">
                                <label>Current Password</label>
                                <input type="password" class="form-control" formControlName="current" [ngClass]="{
                                    'is-invalid': submitted2 && form.controls.current.errors
                                  }">
                                  <div
                                  class="alert alert-danger my-1 p-2 fadeInDown animated"
                                  *ngIf="submitted2 && form.controls.current.errors"
                                >
                                 Field is required
                                </div>
                            </div>
                            <div class="form-group">
                                <label>New Password</label>
                                <input type="password" class="form-control" formControlName="password" [ngClass]="{
                                    'is-invalid': submitted2 && form.controls.password.errors
                                  }">
                                  <div
                                  class="alert alert-danger my-1 p-2 fadeInDown animated"
                                  *ngIf="submitted2 && form.controls.password.errors"
                                >
                                 Field is required
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Repeat Password</label>
                                <input type="password" class="form-control" formControlName="rpassword" [ngClass]="{
                                    'is-invalid': submitted2 && form.controls.rpassword.errors
                                  }">
                                  <div
                                  class="alert alert-danger my-1 p-2 fadeInDown animated"
                                  *ngIf="submitted2 &&form.controls.rpassword.errors"
                                >
                                 Field is required
                                </div>
                                <div
                                class="alert alert-danger my-1 p-2 fadeInDown animated"
                                *ngIf="submitted2 &&
                                (form.controls.password.errors ||
                                  password !== confirmpassword)"
                              >
                               password and repeat passwoed should be identical
                              </div>
                            </div>
                            <div class="mt-4 save-form">
                                <button class="btn save-btn btn-primary" (click)="onSubmit()" type="submit">Save</button>
                            </div>
                        </form>
                    </div>
                    <!-- /Password Tab -->

                </div>
            </div>
        </div>
    </div>
</div>
