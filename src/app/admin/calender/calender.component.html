

  <!-- Page Header -->
      <div class="page-header">
        <div class="row align-items-center">
          <div class="col">
            <h3 class="page-title">Calendar</h3>
            <ul class="breadcrumb">
              <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
              <li class="breadcrumb-item active">Calendar</li>
            </ul>
          </div>
          <div class="col-auto text-right float-right ml-auto">
            <a href="#" class="add-btn" data-toggle="modal" data-target="#add_event"><span><i class="fas fa-plus"></i></span> Create New</a>
          </div>
        </div>
      </div>
      <!-- /Page Header -->

      <div class="row">
        <div class="col-lg-3 col-md-4">
          <h4 class="card-title">Drag & Drop Event</h4>
          <div id="calendar-events" class="mb-3">
            <div class="calendar-events" data-class="bg-info"><i class="fas fa-circle text-info"></i> My Event One</div>
            <div class="calendar-events" data-class="bg-success"><i class="fas fa-circle text-success"></i> My Event Two</div>
            <div class="calendar-events" data-class="bg-danger"><i class="fas fa-circle text-danger"></i> My Event Three</div>
            <div class="calendar-events" data-class="bg-warning"><i class="fas fa-circle text-warning"></i> My Event Four</div>
          </div>
          <div class="checkbox  mb-3">
            <input id="drop-remove" type="checkbox">
            <label for="drop-remove">
              Remove after drop
            </label>
          </div>
          <a href="#" data-toggle="modal" data-target="#add_new_event" class="btn mb-3 btn-primary btn-block">
            <i class="fas fa-plus"></i> Add Category
          </a>
        </div>
        <div class="col-lg-9 col-md-8">
          <div class="card">
            <div class="card-body">
              <div id="calendar">
                <div class="row">
                  <div class="col-md-4">
                      <div class="btn-group">
                          <div class="btn btn-primary" mwlCalendarPreviousView [view]="view"
                              [(viewDate)]="viewDate" (viewDateChange)="closeOpenMonthViewDay()">
                              Previous
                          </div>
                          <div class="btn btn-outline-secondary" mwlCalendarToday [(viewDate)]="viewDate">
                              Today
                          </div>
                          <div class="btn btn-primary" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate"
                              (viewDateChange)="closeOpenMonthViewDay()">
                              Next
                          </div>
                      </div>
                  </div>
                  <div class="col-md-4">
                      <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
                  </div>
                  <div class="col-md-4">
                      <div class="btn-group">
                          <div class="btn btn-primary" (click)="setView(CalendarView.Month)"
                              [class.active]="view === CalendarView.Month">
                              Month
                          </div>
                          <div class="btn btn-primary" (click)="setView(CalendarView.Week)"
                              [class.active]="view === CalendarView.Week">
                              Week
                          </div>
                          <div class="btn btn-primary" (click)="setView(CalendarView.Day)"
                              [class.active]="view === CalendarView.Day">
                              Day
                          </div>
                      </div>
                  </div>
              </div>
              <br />
                <div [ngSwitch]="view">
                  <mwl-calendar-month-view *ngSwitchCase="CalendarView.Month" [viewDate]="viewDate"
                      [events]="events" [refresh]="refresh" [activeDayIsOpen]="activeDayIsOpen"
                      (dayClicked)="dayClicked($event.day)" (eventClicked)="handleEvent('Clicked', $event.event)"
                      (eventTimesChanged)="eventTimesChanged($event)">
                  </mwl-calendar-month-view>
                  <mwl-calendar-week-view *ngSwitchCase="CalendarView.Week" [viewDate]="viewDate"
                      [events]="events" [refresh]="refresh" (eventClicked)="handleEvent('Clicked', $event.event)"
                      (eventTimesChanged)="eventTimesChanged($event)">
                  </mwl-calendar-week-view>
                  <mwl-calendar-day-view *ngSwitchCase="CalendarView.Day" [viewDate]="viewDate" [events]="events"
                      [refresh]="refresh" (eventClicked)="handleEvent('Clicked', $event.event)"
                      (eventTimesChanged)="eventTimesChanged($event)">
                  </mwl-calendar-day-view>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <!-- Add Event Modal -->
    <div id="add_event" class="modal fade" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Event</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label>Event Name <span class="text-danger">*</span></label>
                <input class="form-control" type="text">
              </div>
              <div class="form-group">
                <label>Event Date <span class="text-danger">*</span></label>
                <div class="cal-icon">
                  <input class="form-control datetimepicker" type="text">
                </div>
              </div>
              <div class="submit-section">
                <button class="btn btn-primary submit-btn">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- /Add Event Modal -->

            <!-- Add Event Modal -->
            <div class="modal fade none-border" id="my_event">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Add Event</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        </div>
                        <div class="modal-body"></div>
                        <div class="modal-footer justify-content-center">
                            <button type="button" class="btn btn-success save-event submit-btn">Create event</button>
                            <button type="button" class="btn btn-danger delete-event submit-btn" data-dismiss="modal">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
    <!-- /Add Event Modal -->

            <!-- Add Category Modal -->
            <div class="modal fade" id="add_new_event">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Add Category</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form>
              <div class="form-group">
                <label>Category Name</label>
                <input class="form-control form-white" placeholder="Enter name" type="text" name="category-name" />
              </div>
              <div class="form-group mb-0">
                <label>Choose Category Color</label>
                <select class="form-control form-white" data-placeholder="Choose a color..." name="category-color">
                  <option value="success">Success</option>
                  <option value="danger">Danger</option>
                  <option value="info">Info</option>
                  <option value="primary">Primary</option>
                  <option value="warning">Warning</option>
                  <option value="inverse">Inverse</option>
                </select>
              </div>
              <div class="submit-section">
                <button type="button" class="btn btn-primary save-category submit-btn" data-dismiss="modal">Save</button>
              </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Add Category Modal -->


  <!-- /Main Wrapper -->
