
 <nav class="user-tabs">
  <ul class="nav nav-tabs nav-tabs-bottom nav-justified">
    <li>
      <a class="nav-link active" href="#all" data-toggle="tab">All Good Products</a
      >
    </li>
   
  </ul>
</nav>
<nz-table #basicTable [nzData]="goodProducts">
  <thead>
    <tr>
   
      <th>Serial Number</th>
      <th>Model</th>
      <th>Quantity</th>
      <th>Status</th>
      <th>View Details</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{data.ProductDetails[0].serialNumber}}</td>
    <td>{{data.ProductDetails[0].model}}</td>
    <td>{{data.ProductDetails[0].quantity}}</td>
    <td>{{data.ProductDetails[0].status}}</td>

    <td class="text-right">
      <a class="table-action-btn btn btn-sm bg-success-light" (click)="viewProductDetails(data._id)">
        View all details
      </a>
    </td>
 
    </tr>
  </tbody>
</nz-table>
