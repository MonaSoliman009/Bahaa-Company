<!-- Page Content -->
<div class="row">
  <div class="col-12">
    <!-- Tab Menu -->
    <nav class="user-tabs">
      <ul class="nav nav-tabs nav-tabs-bottom nav-justified">
        <li>
          <a class="nav-link active" href="#all" data-toggle="tab">Employees Report </a>
        </li>
       
      </ul>
    </nav>
    <!-- /Tab Menu -->
    <!-- Tab Content -->
    <div class="tab-content">
      <div role="tabpanel" id="all" class="tab-pane fade show active">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-body">
                <div class="table-responsive">
                  <nz-table #basicTable [nzData]="users">
                    <thead>
                      <tr>
                     
                     
                        <th>Name</th>
                        <th>Email</th>
                   
                        <th>Daily Report</th>
                        <th>Monthly Report</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let data of basicTable.data">
                        <td>
                          <h2 class="table-avatar">
                              <a href="javascript:void(0);" class="avatar avatar-sm mr-2">
                                  <img class="avatar-img rounded-circle" src="assets/img/user.jpg" alt="User Image">
                              </a>
                              <a href="javascript:void(0);">{{data.name}}</a>
                          </h2>
                      </td>
                        <td>{{data.email}}</td>
                        <!-- <td>{{product.ProductDetails[0].status}}</td> -->
                  
                        <td class="text-right">
                          <a class="table-action-btn btn btn-sm bg-success-light" (click)="viewDailyDetails(data._id)">
                            View Daily Report
                          </a>
                        </td>
                        <td class="text-right">
                          <a class="table-action-btn btn btn-sm bg-success-light" (click)="viewMonthlyDetails(data._id)">
                            View Monthly Report
                          </a>
                        </td>
                   
                      </tr>
                    </tbody>
                  </nz-table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  
    </div>
    <!-- /Tab Content -->
  </div>
</div>
<!-- /Page Content -->
