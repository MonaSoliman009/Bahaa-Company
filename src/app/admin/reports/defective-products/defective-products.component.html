<!-- Page Content -->
<div class="row">
  <div class="col-12">
    <!-- Tab Menu -->
    <nav class="user-tabs">
      <ul class="nav nav-tabs nav-tabs-bottom nav-justified">
        <li>
          <a class="nav-link active" href="#all" data-toggle="tab">All Defective Products</a
          >
        </li>
       
      </ul>
    </nav>
    <!-- /Tab Menu -->
    <!-- Tab Content -->
    <div class="tab-content">
      <div role="tabpanel" id="all" class="tab-pane fade show active">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-body">
                <div class="table-responsive">
                
<nz-table #basicTable [nzData]="defectiveProducts">
  <thead>
    <tr>
   
      <th>Serial Number</th>
      <th>Model</th>
     
      <th>Status</th>
      <th>View Details</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{data.ProductDetails[0].serialNumber}}</td>
      <td>{{data.ProductDetails[0].model}}</td>
    
      <td>{{data.ProductDetails[0].status}}</td>

      <td >
        <a class="table-action-btn  btn btn-sm bg-success-light" (click)="viewProductDetails(data._id)">
          View all details
        </a>
      </td>
 
    </tr>
  </tbody>
</nz-table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
     
    </div>
    <!-- /Tab Content -->
  </div>
</div>
<!-- /Page Content -->
