          <div class="row">
            <div class="col-lg-9">
              <div class="card">
                <div class="card-header">
                  <h4 class="card-title">Maintenance Outside Store Form:</h4>
                </div>
                <div class="card-body">
                  <form action="#">
                    <div class="form-group row">
                      <label class="col-form-label col-md-2">Serial Number:</label>
                      <div class="col-md-10">
                        <input type="text" class="form-control">
                      </div>
                      
                    </div>
                    <div class="text-right">
                      <button type="button" class="btn btn-primary" (click)="processStarted()" *ngIf="!started">Start Maintenance</button>
                    </div>
                    <div class="form-group row" *ngIf="started">
                      <label class="col-form-label col-md-2">Shop Name:</label>
                      <div class="col-md-10">
                        <input type="password" class="form-control">
                      </div>
                    </div>
                 
               
                    <div class="form-group row" *ngIf="started">
                      <label class="col-form-label col-md-2">Recipient:</label>
                      <div class="col-md-10">
                        <input type="text" class="form-control" >
                      </div>
                    </div>
                  
                    <div class="form-group row" *ngIf="started">
                        <label class="col-form-label col-md-2">Delivery Man:</label>
                        <div class="col-md-10">
                          <input type="text" class="form-control" >
                        </div>
                      </div>
                  
                      <div class="form-group row" *ngIf="started">
                        <label class="col-form-label col-md-2">Cost:</label>
                        <div class="col-md-10">
                          <input type="number" class="form-control" >
                        </div>
                      </div>
                      <div class="text-right" *ngIf="started">
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </div>
                  </form>
                </div>
              </div>
             
            </div>
          </div>
