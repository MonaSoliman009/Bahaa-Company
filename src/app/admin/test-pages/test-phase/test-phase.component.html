        <div class="form-group">
          <label>Product Serial Number:</label>
          <input
            type="text"
            class="form-control"
            #Serial
            [(ngModel)]="search"
            (keyup)="searchSerial(search);"
          />
          <!-- {{allSerialNumbers | filterSerialnumber:search}} -->
<div    *ngFor="let post of allSerialNumbers | filter:search " >
   <a (click)="selectedSerial(post)"  *ngIf='!displayRecomendedSerial'>{{post}}</a>
</div>




        </div>
        <div class="text-right">
          <button
            type="button"
            class="btn btn-primary"
            (click)="StartTest(); Getserial()"
          >
            Start Test
          </button>
        </div>
        <ng-container *ngIf="started">
          <form [formGroup]="testForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label class="d-block">Power:</label>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="power"
                  id="power_yes"
                  formControlName="power"
                  [value]="true"
                />
                <label class="form-check-label" for="power_yes">Working</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="power"
                  id="power_no"
                  formControlName="power"
                  [value]="false"
                />
                <label class="form-check-label" for="power_no"
                  >Not working</label
                >
              </div>
            </div>
